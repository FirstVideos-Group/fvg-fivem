<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>fvg-shops</title>
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="overlay" class="hidden">
    <div id="panel">

        <!-- ── FEJLÉC ─────────────────────────────────────── -->
        <div class="panel-header">
            <div class="ph-left">
                <div class="ph-icon" id="ph-icon">
                    <i class="hgi-stroke hgi-shopping-cart-02"></i>
                </div>
                <div>
                    <div class="ph-title" id="ph-title">Bolt</div>
                    <div class="ph-sub" id="ph-sub">Válassz terméket</div>
                </div>
            </div>
            <div class="ph-right">
                <div class="balance-chips">
                    <div class="chip cash-chip">
                        <i class="hgi-stroke hgi-money-bag-02"></i>
                        <span id="chip-cash">$0</span>
                    </div>
                    <div class="chip bank-chip" id="chip-bank-wrap">
                        <i class="hgi-stroke hgi-bank"></i>
                        <span id="chip-bank">$0</span>
                    </div>
                </div>
                <button class="close-btn" id="close-btn">
                    <i class="hgi-stroke hgi-cancel-01"></i>
                </button>
            </div>
        </div>

        <!-- ── KATEGÓRIA SÁV ──────────────────────────────── -->
        <div class="cat-bar" id="cat-bar">
            <!-- dinamikus -->
        </div>

        <!-- ── TARTALOM ───────────────────────────────────── -->
        <div class="shop-body">

            <!-- Keresés + Fizetési mód -->
            <div class="shop-toolbar">
                <div class="search-wrap">
                    <i class="hgi-stroke hgi-search-02"></i>
                    <input type="text" id="search-input" placeholder="Keresés..."/>
                </div>
                <div class="pay-toggle" id="pay-toggle">
                    <button class="pay-btn active" data-method="cash">
                        <i class="hgi-stroke hgi-money-bag-02"></i>Készpénz
                    </button>
                    <button class="pay-btn" data-method="bank">
                        <i class="hgi-stroke hgi-bank"></i>Bank
                    </button>
                </div>
            </div>

            <!-- Termék rács -->
            <div class="items-grid" id="items-grid">
                <!-- dinamikus -->
            </div>

        </div>

        <!-- ── KOSÁR ──────────────────────────────────────── -->
        <div class="cart-bar" id="cart-bar">
            <div class="cart-info">
                <i class="hgi-stroke hgi-shopping-cart-02"></i>
                <span id="cart-label">Kosár üres</span>
            </div>
            <div class="cart-total" id="cart-total">$0</div>
            <button class="cart-btn" id="cart-btn" onclick="Shop.checkout()">
                <i class="hgi-stroke hgi-checkmark-02"></i>Vásárlás
            </button>
        </div>

    </div>
</div>

<!-- ── VÁSÁRLÁS MODAL ──────────────────────────────────────── -->
<div id="buy-modal" class="modal hidden">
    <div class="modal-box">
        <div class="modal-header" id="bm-header">
            <i class="hgi-stroke hgi-shopping-cart-check-in-02"></i>
            <span id="bm-title">Vásárlás</span>
        </div>
        <div class="modal-body" id="bm-body"></div>
        <div class="modal-footer">
            <button class="modal-cancel-btn" onclick="Shop.closeModal()">
                <i class="hgi-stroke hgi-cancel-01"></i>Mégse
            </button>
            <button class="modal-ok-btn" id="bm-confirm">
                <i class="hgi-stroke hgi-checkmark-02"></i>Megveszem
            </button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
